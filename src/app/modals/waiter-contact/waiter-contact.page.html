<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Acciones</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="enterChat()">
    <ion-card-header>
      <ion-item lines="none">
        <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
        <ion-card-title>Hablar con Mesero</ion-card-title>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-card-header>
  </ion-card>

  <ion-item-divider>
    <ion-label>
      Acciones RÃ¡pidas
    </ion-label>
  </ion-item-divider>

  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-button expand="block" (click)="callWaiter()" class="settingB">
          <div class="vertical">
            <ion-item lines="none">
              <ion-icon name="people-outline"></ion-icon>
            </ion-item>
            <span>
              <ion-text color="dark">Llamar</ion-text>
            </span>
            <span>
              <ion-text color="dark">Mesero</ion-text>
            </span>
          </div>
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button expand="block" (click)="requestBill()" class="settingB">
          <div class="vertical">
            <ion-item lines="none">
              <ion-icon name="wallet-outline"></ion-icon>
            </ion-item>
            <span>
              <ion-text color="dark">Solicitar</ion-text>
            </span>
            <span>
              <ion-text color="dark">Cuenta</ion-text>
            </span>
          </div>
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button expand="block" (click)="requestTerminal()" class="settingB">
          <div class="vertical">
            <ion-item lines="none">
              <ion-icon name="card-outline"></ion-icon>
            </ion-item>
            <span>
              <ion-text color="dark">Solicitar</ion-text>
            </span>
            <span>
              <ion-text color="dark">Terminal</ion-text>
            </span>
          </div>
        </ion-button>
      </ion-col>
