<app-header title="QR Stuff"></app-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">QR Stuff</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card routerLink="/app/Burger Shot/">
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col>
            <img src="assets/avatar_restaurants/Burger Shot.png">
          </ion-col>
          <ion-col>
            <ion-card-header>
              <ion-card-title>
                Burger Shot
              </ion-card-title>
              <ion-card-subtitle *ngIf="addressObj">
                {{addressObj["Burger Shot"].address}}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <hr>
  <ion-card routerLink="/app/McLovin/">
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col>
            <img src="assets/avatar_restaurants/McLovin.png">
          </ion-col>
          <ion-col>
            <ion-card-header>
              <ion-card-title>
                McLovin
              </ion-card-title>
              <ion-card-subtitle *ngIf="addressObj">
                {{addressObj["McLovin"].address}}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
