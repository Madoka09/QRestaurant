<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">QRestaurant</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center"><b>QRestaurant</b></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card routerLink="/app/Burger Shot/">
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col>
            <img src="assets/avatar_restaurants/Burger Shot.png">
          </ion-col>
          <ion-col>
            <ion-card-header>
              <ion-card-title class="transformHead">
                <b>Burger Shot</b>
              </ion-card-title>
              <ion-card-subtitle *ngIf="addressObj" class="transformHead">
                {{addressObj["Burger Shot"].address}}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <hr>
  <ion-card routerLink="/app/McLovin/">
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col>
            <img src="assets/avatar_restaurants/McLovin.png">
          </ion-col>
          <ion-col>
            <ion-card-header>
              <ion-card-title class="transformHead">
                <b>McLovin</b>
              </ion-card-title>
              <ion-card-subtitle *ngIf="addressObj" class="transformHead">
                {{addressObj["McLovin"].address}}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
