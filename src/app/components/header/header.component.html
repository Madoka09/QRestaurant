<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="title != 'QR Stuff'" slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="showButton" (click)="addToHomeScreen()">
        <ion-icon name="phone-portrait-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
